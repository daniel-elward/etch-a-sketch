<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css" />
    <title>TOP || Etch-A-Sketch</title>
</head>

<body>
<div class="outterWrapper">

  <div class="innerWrapper">

    <h1>Etch-a-Sketch</h1>

      <!--START of game area-->
      <div class="gameWrapper"></div>
      <!--END of game area-->

      <div class="controlWrapper">

        <div class="roundButton"></div>
        
          <div class="userControl">

            <div class="controlBox">
              <!--radio buttons for grid size-->
              <h2>Select grid size</h2>
  
              <input type="radio" name="gridChoice" id="16x16" value="16" checked> <label for="16x16">16 x 16</label> <br>

              <input type="radio" name="gridChoice" id="32x32" value="32"> <label for="16x16">32 x 32</label> <br>

              <input type="radio" name="gridChoice" id="64x64" value="64"> <label for="16x16">64 x 64</label> <br>

              <button id="gridSelectionBtn" value="Submit">Submit</button>
            </div>

              <div class="controlBox">
                
                <!--checkbox for color option-->
                <h2>Color options</h2>
              
                <input type="checkbox" name="rainbow" id="rainbow"> <label for="multiColor">Rainbow</label>
              </div>

              <div class="controlBox">

                <h2>Opacity</h2>

                <input type="checkbox" name="opacity" id="opacity"> <label for="opacity">Lower Opacity</label>
              </div>

          </div>

              <div class="roundButton"></div>

      </div>
</div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
